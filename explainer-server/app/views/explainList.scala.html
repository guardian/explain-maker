@(explainers: Seq[shared.Explainer])(implicit request: RequestHeader)

@header = {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/explainer.css")">
}
@templates.main("Explainers", header){
<div id="dashboard">
    <div id="dashboard__title"><h2>Explainers</h2></div>
    <div id="dashboard__header">
        <button onclick="ExplainEditorJS().CreateButtonClick()">Create New</button>
    </div>
    <div id="dashboard__body">
        <div id="dashboard__body__header">
            <div class="title">Title</div>
            <div class="last_modified">Last modified</div>
            <div class="created_by">Created by</div>
            <div class="status">Status</div>
        </div>
        <div id="dashboard__body__listing">
            @for(e <- explainers) {
                <div class="dashboard__body__listing__item">
                    <div class="title"><a href="/explain/@e.id">@e.headline</a></div>
                    <div class="last_modified">Last modified</div>
                    <div class="created_by">Created by</div>
                    <div class="status">Status</div>
                </div>
            }
        </div>
    </div>
</div>
}
